<ion-text
  (click)="!clicked && !disabled && resolveOption()"
  *ngIf="!option.onlyText"
  class="option"
  [ngClass]="{
    disabled: disabled && !option.valid,
    correct: clicked && option.valid,
    wrong: clicked && !option.valid
  }"
>
  {{ option.text }}
</ion-text>

<ion-text
  *ngIf="option.onlyText"
  [ngClass]="{
    disabled: disabled
  }"
  >{{ option.text }}</ion-text
>
