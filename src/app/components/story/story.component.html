<ion-item lines="full">
  <div class="section start" slot="start">
    <ion-text class="title">{{ story.title }}</ion-text>
    <ion-text class="description">{{ story.description }}</ion-text>
  </div>
  <div class="section end" slot="end">
    <ion-img [src]="story.imageIcon"></ion-img>
    <ion-icon name="chevron-forward" color="kid-primary"></ion-icon>
  </div>
</ion-item>
